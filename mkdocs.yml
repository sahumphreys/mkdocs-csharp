# ---- GENERAL
site_name: Programming with C#

# ---- THEME
theme:
  name: material
  icon:
    logo: material/language-csharp
  palette: 
    - scheme: default
      primary: deep purple
      toggle:
        icon: material/lightbulb 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: deep purple
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto-mono
  features:
    - navigation.tabs
    # - navigation.sections
    # - navigation.expand
    - navigation.prune
    - navigation.instant
    - navigation.footer
    # - toc.integrate
    - toc.follow
    - navigation.top
    - header.autohide
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotate
    - content.code.copy  

